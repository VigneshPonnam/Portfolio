<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260" role="img" aria-label="LLM chip loading">
  <defs>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      :root { --fg:#fff; --fg2:rgba(255,255,255,.7); --fg3:rgba(255,255,255,.35); }
      .s1 { stroke:var(--fg); stroke-width:2.2; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .s2 { stroke:var(--fg2); stroke-width:1.8; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .s3 { stroke:var(--fg3); stroke-width:1.4; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .dot { fill:var(--fg); }
      .dot2{ fill:rgba(255,255,255,.65); }
      .pulse { animation:pulse 1.2s ease-in-out infinite; transform-origin:130px 130px; }
      .scan  { animation:scan 1.6s ease-in-out infinite; }
      .dash  { stroke-dasharray:8 12; animation:dash 1.1s linear infinite; }
      .attn  { stroke-dasharray:4 10; animation:attn 0.9s linear infinite; }
      .blink1{ animation:blink 1.1s ease-in-out infinite; }
      .blink2{ animation:blink 1.1s ease-in-out infinite .18s; }
      .blink3{ animation:blink 1.1s ease-in-out infinite .36s; }

      @keyframes dash { to { stroke-dashoffset:-40; } }
      @keyframes attn { to { stroke-dashoffset:-28; } }
      @keyframes pulse { 0%,100%{ transform:scale(1); opacity:.92;} 50%{ transform:scale(1.02); opacity:1;} }
      @keyframes blink { 0%,100%{ opacity:.25;} 50%{ opacity:1;} }
      @keyframes scan {
        0%   { transform: translateY(-52px); opacity:0; }
        15%  { opacity:.55; }
        50%  { opacity:.22; }
        85%  { opacity:.55; }
        100% { transform: translateY(52px); opacity:0; }
      }
    </style>
  </defs>

  <!-- Chip package + pins -->
  <g filter="url(#soft)">
    <rect x="62" y="62" width="136" height="136" rx="18" class="s1"/>
    <rect x="82" y="82" width="96" height="96" rx="12" class="s2"/>

    <!-- pins -->
    <g class="s3">
      <!-- top -->
      <path d="M90 56 v12"/><path d="M110 56 v12"/><path d="M130 56 v12"/><path d="M150 56 v12"/><path d="M170 56 v12"/>
      <!-- bottom -->
      <path d="M90 192 v12"/><path d="M110 192 v12"/><path d="M130 192 v12"/><path d="M150 192 v12"/><path d="M170 192 v12"/>
      <!-- left -->
      <path d="M56 90 h12"/><path d="M56 110 h12"/><path d="M56 130 h12"/><path d="M56 150 h12"/><path d="M56 170 h12"/>
      <!-- right -->
      <path d="M192 90 h12"/><path d="M192 110 h12"/><path d="M192 130 h12"/><path d="M192 150 h12"/><path d="M192 170 h12"/>
    </g>
  </g>

  <!-- Matrix nodes inside chip -->
  <g filter="url(#soft)">
    <!-- grid lines -->
    <path class="s3" d="M96 96 h68"/>
    <path class="s3" d="M96 112 h68"/>
    <path class="s3" d="M96 128 h68"/>
    <path class="s3" d="M96 144 h68"/>
    <path class="s3" d="M96 160 h68"/>

    <path class="s3" d="M96 96 v68"/>
    <path class="s3" d="M112 96 v68"/>
    <path class="s3" d="M128 96 v68"/>
    <path class="s3" d="M144 96 v68"/>
    <path class="s3" d="M160 96 v68"/>

    <!-- dots (nodes) -->
    <circle class="dot2 blink1" cx="96" cy="96" r="3.2"/>
    <circle class="dot2 blink2" cx="128" cy="112" r="3.2"/>
    <circle class="dot2 blink3" cx="160" cy="128" r="3.2"/>
    <circle class="dot2 blink2" cx="112" cy="144" r="3.2"/>
    <circle class="dot2 blink1" cx="144" cy="160" r="3.2"/>

    <circle class="dot blink2" cx="128" cy="128" r="4.2"/>
  </g>

  <!-- Attention lines (LLM-style links) -->
  <g class="pulse" filter="url(#soft)">
    <path class="s2 attn" d="M96 96 C112 104, 116 110, 128 128"/>
    <path class="s2 attn" d="M160 128 C148 132, 142 140, 128 128"/>
    <path class="s2 attn" d="M112 144 C118 140, 122 136, 128 128"/>
    <path class="s2 attn" d="M144 160 C140 150, 136 140, 128 128"/>
  </g>

  <!-- Scanning bar -->
  <g class="scan" opacity="0.0">
    <rect x="82" y="124" width="96" height="12" rx="6" fill="rgba(255,255,255,.10)"/>
    <path class="s2 dash" d="M86 130 h88"/>
  </g>

  <!-- Outer orbit dots -->
  <g filter="url(#soft)">
    <circle class="dot blink1" cx="130" cy="28" r="4"/>
    <circle class="dot blink2" cx="232" cy="130" r="4"/>
    <circle class="dot blink3" cx="130" cy="232" r="4"/>
    <circle class="dot blink2" cx="28"  cy="130" r="4"/>
    <path class="s3 dash" d="M130 44 C180 52, 208 80, 216 130 C208 180, 180 208, 130 216 C80 208, 52 180, 44 130 C52 80, 80 52, 130 44"/>
  </g>

  <text x="130" y="252" text-anchor="middle"
        fill="rgba(255,255,255,.70)"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="11" letter-spacing="2">
    INITIALIZING LLM
  </text>
</svg>
